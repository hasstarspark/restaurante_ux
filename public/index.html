<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#D84315" />
    <meta name="description" content="Sistema de órdenes para restaurante optimizado para tabletas" />
    
    <!-- Fuentes optimizadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>Restaurante UX - Sistema de Órdenes</title>
    
    <style>
      /* Reset básico y optimizaciones para tableta */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        background-color: #FFF8E1;
      }
      
      /* Optimizaciones táctiles */
      button, input, select, textarea {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Prevenir zoom en inputs */
      input[type="text"], input[type="number"], input[type="email"], textarea {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para usar este sistema de órdenes.</noscript>
    <div id="root"></div>
  </body>
</html>
